<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tea-time-topic.css">
    <title>Tea time topics</title>
  </head>
  <body>
    <header>
      <h1>
        Tea time topic
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          width="50px"
          height="50px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"
            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
          ></path>
        </svg>
      </h1>
    </header>
    <main>
      <section>
        <header>
          <h2>Add a topic</h2>
        </header>
        <div class="adding_topic">
          <form action="./" method="get">
            <input
              type="text"
              name="topic"
              id="topic"
              placeholder="write your topic idea here"
            />
          </form>
          <button type="submit">Submit</button>
        </div>
      </section>

      <section>
        <header>
          <h2>Next topics</h2>
        </header>
        <div class="next_topic"></div>
      </section>
      
      <section>
        <header>
          <h2>Past topics</h2>
        </header>
        <div class="past_topic"></div>
      </section>
    
    </main>
  </body>
</html>
